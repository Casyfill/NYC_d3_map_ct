        <div class="chart-wrapper" id="modeselector">
          <div class="chart-title">
           Partition
          </div>
          <div class="chart-stage" id="partition">
            <div id="forms" class="flex">
              <form action="">
                <input type="radio" name="partition" value="part_all_"  checked> All mentions<br>
                <input type="radio" name="partition" value="part_recipr_"> Reciprocal mentions<br>
                <input type="radio" name="partition" value="part_hidden_"> Hidden links

                  <div id="commute_container" style="padding-top: 5px; height: 22%;">
                   <p id="histtitle" style="font: 700 10px Lato;padding-top: 10px"> Average Commute, Min.</p>

                  <div id="age_container" style="padding-top: 5px; height: 22%;">
                   <p id="histtitle" style="font: 700 10px Lato;padding-top: 10px"> Average Population Age, Years</p>
                  </div>
